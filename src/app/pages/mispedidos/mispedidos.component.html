<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo"> Mis Pedidos </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon color="primary" slot="icon-only" name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/']">
        <ion-icon
          color="primary"
          slot="icon-only"
          name="storefront-sharp"
        ></ion-icon>
      </ion-button>

      <ion-button [routerLink]="['/perfil']">
        <ion-icon
          color="success"
          slot="icon-only"
          name="person-circle"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="m-3">
    <ion-segment mode="ios" (ionChange)="changeSegment($event)">
      <ion-segment-button value="nuevos">
        <ion-label class="normal">Nuevos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="culminados">
        <ion-label class="normal">Procesados</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-content>
