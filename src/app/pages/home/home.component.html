<ion-header>
  <ion-toolbar>
    
    <ion-title class="subtitulo"> Tienda PetApp </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon color="primary"  slot="icon-only" name="menu-sharp"></ion-icon>
      </ion-button>
      <ion-icon  color="success" slot="icon-only" name="storefront-sharp"></ion-icon>
      
    </ion-buttons>

    

    <ion-buttons slot="end">

      <ion-button [routerLink]="['/carrito']">
        <ion-icon  color="primary" slot="icon-only" name="cart-sharp"></ion-icon>
      </ion-button>

      <ion-button [routerLink]="['/perfil']">
        <ion-icon *ngIf="uid.length" color="success"  slot="icon-only" name="person-circle"></ion-icon>
        <ion-icon *ngIf="!uid.length" color="danger"  slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
 
  <div *ngFor="let articulo of articulos">
    <app-producto [producto] = articulo ></app-producto>

  </div>

</ion-content>
