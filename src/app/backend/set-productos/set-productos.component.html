<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo"> Configuraci√≥n de Productos </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon color="primary"  slot="icon-only" name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 class="subtitulo encabezado" >Ingrese Datos del Producto</h3>
  <ion-item>
    <ion-label class="normal" position="floating" >
        Nombre : 
    </ion-label>
    <ion-input [(ngModel)]="newProductos.nombre" class="normal" type="text" inputmode="text">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="normal" position="floating" >
        Precio Normal : 
    </ion-label>
    <ion-input [(ngModel)]="newProductos.precioNormal" class="normal" type="number" inputmode="numeric">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="normal" position="floating" >
        Precio Reducido : 
    </ion-label>
    <ion-input  [(ngModel)]="newProductos.precioReducido"  class="normal" type="number" inputmode="numeric">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="normal" >
        Foto : 
    </ion-label>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="images"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>

<ion-button style="margin: 30px;" expand="full" color="dark" (click)="guardarProducto()">
  Guardar
</ion-button>

 </ion-content>
